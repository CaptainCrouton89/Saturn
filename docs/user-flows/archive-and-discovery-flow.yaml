---
title: Archive Search & Conversation Discovery
flow_id: archive-and-discovery-flow
feature_ids: ["F-04", "F-08", "F-09", "F-10"]
story_ids: []

key_personas:
  - Solo founder/remote worker
  - Person in transition
  - Anyone interested in self-knowledge

primary_flows:
  - name: "Searching Past Conversations"
    trigger: "User wants to find something they talked about before"
    steps:
      - "User opens Archive tab or initiates search in conversation"
      - "Types keyword or topic (e.g., 'startup idea', 'relationship thing')"
      - "System full-text searches conversations and returns relevant results"
      - "User sees conversation snippets with preview of discussion"
      - "Can tap to view full conversation transcript"
      - "Can revisit and continue thinking on old topic"
    outcome: "User finds past thinking and can reference or continue it"
    edge_cases: |
      - Vague search → system suggests related conversations
      - User forgets exact wording → fuzzy search helps

  - name: "Archive Referenced During Active Conversation"
    trigger: "During conversation, Cosmo brings up related past topic"
    steps:
      - "Cosmo: 'You mentioned this before, remember? You said...'"
      - "Provides relevant excerpt from past conversation"
      - "User can expand on topic or see progression of thinking"
      - "Shows how user's perspective/understanding has evolved"
    outcome: "User sees patterns and progress over time"
    edge_cases: "User doesn't remember or was private about topic → Cosmo respects"

  - name: "Timeline View & Progress Tracking"
    trigger: "User opens Archive to browse conversations chronologically"
    steps:
      - "Archive shows timeline of conversations"
      - "Can filter by topic tag or date range"
      - "User browses and sees how they've been thinking over time"
      - "Visual representation of conversation frequency and topics"
    outcome: "User sees self-knowledge arc and progress"
    edge_cases: "User wants to delete conversation → respects privacy/control"

  - name: "Pattern Recognition from Archive"
    trigger: "System analyzes archive to identify patterns"
    steps:
      - "Cosmo proactively: 'I've noticed you keep coming back to [theme]. It's been a pattern for [timeframe]'"
      - "Shows supporting evidence from conversations"
      - "Offers to explore the pattern more deeply"
      - "User gains insight into long-term behaviors/concerns"
    outcome: "Self-knowledge discovery and pattern awareness"
    edge_cases: |
      - User not ready for observation → Cosmo backs off
      - Pattern is positive change → Cosmo celebrates progress

  - name: "Revisiting & Continuing Threads"
    trigger: "User reopens conversation from days/weeks ago"
    steps:
      - "User taps into old conversation from archive"
      - "Conversation recap provided: 'Last time you were thinking about...'"
      - "Can jump back into conversation with Cosmo about same topic"
      - "Cosmo asks: 'How has that progressed? Still thinking about it?'"
      - "Continuing conversation builds on previous thinking"
    outcome: "Resolution of old threads or deeper understanding of long-term themes"
    edge_cases: "User has moved on from topic → Cosmo respects shift"

secondary_flows:
  - name: "Export Conversation"
    trigger: "User wants to save conversation for external use"
    steps:
      - "User selects conversation and chooses export format"
      - "Options: PDF, markdown, plaintext, email"
      - "Conversation exported with metadata (date, topic tags)"
    outcome: "User can share or archive conversation externally"

  - name: "Insights Dashboard (Future)"
    trigger: "User views insights derived from all conversations"
    steps:
      - "System generates insights from archive data"
      - "Shows: recurring themes, question preferences, growth areas"
      - "Visual representation of conversation patterns"
    outcome: "High-level view of thinking patterns and growth"
